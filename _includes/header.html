<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav role="navigation" class="c4wd-nav">
        <ul>
          {% for section in page.sections %}
            <!-- change span to li -->
            <span><a href="#{{ section | slugify }}" class="c4wd-nav-item">{{ section }}</a></span>
          {% endfor %}
        </ul>
    </nav>


    </nav>

  </div>

</header>

<style type="text/css">

.c4wd-nav {
  background-color: black;
  color: white;
  font-weight: 900;

  position: fixed;
  bottom: 0;
  width: 90vw;
}

.c4wd-nav-item {
  display: inline-block;
  float: left;
}


.icon, .menu-icon {
  display: inline-block;
  width: 1em;
  margin-right: 0.4em;
}



[class^='c4wd'] {

  border: 1px dotted black;
  padding: .2em;
  background-color: #ddd;

}

.c4wd-talks-entry {
  display: block;
}
</style>
