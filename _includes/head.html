<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

  <link rel="stylesheet" href="{{ '/main.css' | prepend: site.asset_path | prepend: site.baseurl }}" />
  <script src="{{ '/main.js' | prepend: site.asset_path | prepend: site.baseurl }}" defer></script>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <!-- full screen modes via http://www.html5rocks.com/en/mobile/fullscreen/#toc-launch -->
  <!-- <meta name="apple-mobile-web-app-capable" content="yes"> -->
  <!-- <meta name="mobile-web-app-capable" content="yes"> -->
  <!-- <meta name="viewport" content="width=device-width, user-scalable=no"> -->



</head>
