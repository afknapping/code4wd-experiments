

<!-- index: a list of all talks just by name and picture -->

<div id="talks" class="c4wd-talks-index c4wd-markdown c4wd-view ">

{% for talk in site.talks %}

  <div class="">

    <figure class="c4wd-talk-figure">
      <a href="{{ talk.title | slugify | prepend:'#' }}">
        <div class="c4wd-talk-image-wrapper">
          <img src="{{ talk.title | slugify | prepend: '/bucket/' | prepend: site.baseurl | append: '.jpg' }} ">
        </div>
      </a>
    <figcaption><h2><a href="{{ talk.title | slugify | prepend:'#' }}">{{ talk.title }}</a> <span>by <a href="{{ talk.speaker | slugify | prepend:'#' }}">{{ talk.speaker }}</a></span></h2></figcaption>
  </figure>


  {% for speaker in site.speakers %}

    {% if talk.speaker == speaker.name %}
      <a href="{{ talk.speaker | slugify | prepend:'#' }}">
        <div class="c4wd-talk-index-image-wrapper">
          <img src="{{ speaker.name | slugify | prepend:'/bucket/' | prepend: site.baseurl | append:'.jpg'}}">
        </div>
      </a>
    {% endif %}
  {% endfor %}



  </div>
{% endfor %}
</div>


<!-- details: full entry for each talk with all data -->

{% for talk in site.talks %}

<div id="{{ talk.title | slugify }}" class="c4wd-talks-entry c4wd-markdown c4wd-view">
  <figure class="c4wd-talk-figure">
    <div class="c4wd-talk-image-wrapper">
      <img src="{{ talk.title | slugify | prepend: '/bucket/' | prepend: site.baseurl | append: '.jpg' }} ">
    </div>
    <figcaption><h2>{{ talk.title }}</h2></figcaption>
  </figure>
  <p>by <a href="{{ talk.speaker | slugify | prepend:'#' }}">{{ talk.speaker }}</a></p>
  {{ talk }}
  <p>
    <a href="#speakers" class="">all speakers</a> &nbsp; &nbsp; &nbsp;<a href="#talks" class="">all talks</a>
  </p>
</div> <!-- c4wd-talks-entry -->



{% endfor %}
